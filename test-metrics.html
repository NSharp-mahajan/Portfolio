<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Metrics Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 2rem;
            background: #000000;
            color: rgba(255, 255, 255, 0.92);
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
            font-weight: 600;
        }
        
        /* Include the CSS from GithubMetricsSection.css */
        .github-metrics-section {
            position: relative;
            padding: 6rem 2rem;
            background: #000000;
            z-index: 1;
        }

        .metrics-header {
            max-width: 800px;
            margin: 0 auto 4rem;
            text-align: center;
        }

        .metrics-title {
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.75rem;
            font-family: 'Inter', system-ui, sans-serif;
            letter-spacing: -0.02em;
        }

        .metrics-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .metric-card {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.75rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(250, 204, 21, 0.3) 0%, 
                rgba(250, 204, 21, 0.1) 50%, 
                rgba(250, 204, 21, 0.3) 100%
            );
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .metric-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(250, 204, 21, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .metric-card:hover::before {
            opacity: 1;
        }

        .metric-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            color: rgba(250, 204, 21, 0.8);
            background: rgba(250, 204, 21, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(250, 204, 21, 0.1);
            transition: all 0.2s ease;
        }

        .metric-card:hover .metric-icon {
            color: rgba(250, 204, 21, 1);
            background: rgba(250, 204, 21, 0.1);
            border-color: rgba(250, 204, 21, 0.2);
        }

        .metric-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
            min-width: 0;
        }

        .metric-value {
            font-size: clamp(1.5rem, 2.5vw, 1.875rem);
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            font-family: 'Inter', system-ui, sans-serif;
            letter-spacing: -0.03em;
        }

        .metric-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .metric-helper {
            font-size: 0.75rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.3;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>GitHub Metrics Section Test</h1>
        
        <div id="metrics-section">
            <div class="loading">Loading GitHub metrics...</div>
        </div>
    </div>

    <script>
        async function loadGitHubMetrics() {
            const container = document.getElementById('metrics-section');
            
            try {
                const username = 'NSharp-mahaian'; // Updated to match your .env
                
                // Fetch user data
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                if (!userResponse.ok) throw new Error('Failed to fetch user data');
                const userData = await userResponse.json();
                
                // Fetch repositories data
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
                if (!reposResponse.ok) throw new Error('Failed to fetch repositories');
                const reposData = await reposResponse.json();
                
                // Calculate metrics
                const totalStars = reposData.reduce((sum, repo) => sum + repo.stargazers_count, 0);
                const totalForks = reposData.reduce((sum, repo) => sum + repo.forks_count, 0);
                
                // Calculate account age in years
                const createdDate = new Date(userData.created_at);
                const accountAge = Math.floor((new Date() - createdDate) / (365.25 * 24 * 60 * 60 * 1000));
                
                // Fetch contribution events
                const contributionEventsResponse = await fetch(`https://api.github.com/users/${username}/events/public?per_page=100`);
                let totalContributions = 0;
                if (contributionEventsResponse.ok) {
                    const events = await contributionEventsResponse.json();
                    totalContributions = events.length;
                }
                
                const metrics = [
                    {
                        value: totalContributions,
                        label: 'Total Contributions',
                        helper: 'Live from GitHub',
                        icon: 'üìä'
                    },
                    {
                        value: userData.public_repos,
                        label: 'Public Repositories',
                        helper: 'Live from GitHub',
                        icon: 'üìÅ'
                    },
                    {
                        value: userData.followers,
                        label: 'Followers',
                        helper: 'Live from GitHub',
                        icon: 'üë•'
                    },
                    {
                        value: userData.following,
                        label: 'Following',
                        helper: 'Live from GitHub',
                        icon: 'üë§'
                    },
                    {
                        value: totalStars,
                        label: 'Total Stars',
                        helper: 'Across all repos',
                        icon: '‚≠ê'
                    },
                    {
                        value: totalForks,
                        label: 'Total Forks',
                        helper: 'Across all repos',
                        icon: 'üî±'
                    },
                    {
                        value: accountAge,
                        label: 'Years on GitHub',
                        helper: `Since ${new Date().getFullYear() - accountAge}`,
                        icon: '‚è∞'
                    },
                    {
                        value: 'N/A',
                        label: 'Pull Requests',
                        helper: 'API limited',
                        icon: 'üîÑ'
                    }
                ];
                
                // Render the metrics
                container.innerHTML = `
                    <div class="github-metrics-section">
                        <div class="metrics-header">
                            <h2 class="metrics-title">Contributions & Achievements</h2>
                            <p class="metrics-subtitle">
                                Real-time metrics fetched from GitHub API
                            </p>
                        </div>
                        
                        <div class="metrics-grid">
                            ${metrics.map(metric => `
                                <div class="metric-card">
                                    <div class="metric-icon">
                                        ${metric.icon}
                                    </div>
                                    <div class="metric-content">
                                        <div class="metric-value">
                                            ${typeof metric.value === 'number' ? metric.value.toLocaleString() : metric.value}
                                        </div>
                                        <div class="metric-label">${metric.label}</div>
                                        <div class="metric-helper">${metric.helper}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
                container.innerHTML = `
                    <div class="github-metrics-section">
                        <div class="metrics-header">
                            <h2 class="metrics-title">Contributions & Achievements</h2>
                            <p class="metrics-subtitle">Unable to load live data</p>
                        </div>
                        <div style="text-align: center; padding: 3rem; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; color: rgba(255, 255, 255, 0.6);">
                            Unable to fetch GitHub data: ${error.message}
                        </div>
                    </div>
                `;
            }
        }
        
        // Load metrics when page loads
        loadGitHubMetrics();
    </script>
</body>
</html>
